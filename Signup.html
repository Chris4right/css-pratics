<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="form-container">
        <form class="reg-form">
            <div>
                <button class="btn btn-green btn-half">Signup</button>
                <button class="btn btn-half btn-grey">Login</button>
            </div>
            <h2>Signup for Free</h2>

            <div>
                <input type="text" placeholder="First Name*" required class="input-half">
                <input type="text" placeholder="Last Name*"required class="input-half">
            </div>

            <div>
                <input type="email" placeholder="Email Address*" required>
            </div>

            <div>
                <input type="password" placeholder="Set a password*" required>
            </div>

            <div> <button class="btn btn-green btn-bigger">GET STARTED</button></div>
        </form>
    </div>
    
</body>
</html>
